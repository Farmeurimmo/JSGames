<body>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<main>
  <h1>Snake</h1>
  <div id="game">
    <div id="left">
      <script src="js/snake.js"></script>
      <script src="js/sketch.js"></script>
      <script src="js/food.js"></script>
    </div>
    <div id="right">
      <div class="data"><h2>Data</h2>
        <ul>
          <div class="data" id="score"></div>
          <div class="data" id="status"></div>
          <div class="data" id="fps"></div>
          <div class="data" id="zoom"></div>
          <div class="data" id="elapsed"></div>
          <button id="resumeOrPause" onclick="pauseOrResume()">Pause</button>
          <button id="restart" onclick="restart()">Restart</button>
          <br><br>
          <button id="up-m" onclick="up()">Up</button>
          <button id="down-m" onclick="down()">Down</button>
          <button id="left-m" onclick="left()">Left</button>
          <button id="right-m" onclick="right()">Right</button>
        </ul>
      </div>
      <div class="data">
        <h2>Controls</h2>
        <ul>
          <li>Z : up</li>
          <li>Q : left</li>
          <li>S : down</li>
          <li>D : right</li>
        </ul>
      </div>
    </div>
  </div>
</main>
